apiVersion: apps/v1
kind: Deployment
metadata:
  name: booker
  namespace: task-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booker
  template:
    metadata:
      labels:
        app: booker
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
      - name: wait-for-nats
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z nats 4222; do echo "Waiting for NATS..."; sleep 2; done']
      - name: wait-for-publisher
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z publisher 8080; do echo "Waiting for Publisher..."; sleep 2; done']
      containers:
      - name: booker
        image: cr86/task-booker:latest
        env:
        - name: POSTGRES_PASSWORD
          value: "db"
        - name: POSTGRES_USER
          value: "db"
        - name: POSTGRES_DB
          value: "db"
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: PUBLISHER_URL
          value: "http://publisher:8080"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: booker
  namespace: task-app
spec:
  type: NodePort
  selector:
    app: booker
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
